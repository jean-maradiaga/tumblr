<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <meta charset="utf-8">
</head>

<body class="body--theme-login">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 offset-lg-4">
                <img class="login__logo mx-auto d-block" src="assets/img/tumblrLogo.png" alt="">
                <form action="/dashboard.html" id="login_form">
                <div class="form-group">
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="Email (jean@mail)" required>
                    <span id="invalid-email" class="invalid-input">Please use the email jean@mail</span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Password (qwerty)" required>
                    <span id="invalid-password" class="invalid-input">Please use the password qwerty</span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-login" id="btn-login">Next</button>
                </div>
                <div class="form-group">
                    <a class="login__sign-up" href="#">Sign up</a>
                </div>
                </form>
                <ul class="list--space-evenly list--unstyled login__terms">
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Jobs</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </div>
        </div>
    </div>

</body>
    <script type="text/javascript" src="assets/js/login.js"></script>
</html>
